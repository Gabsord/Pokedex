<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon-16x16.png"type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
    <script defer src="script.js"></script>
    <title>Pok√©dex</title>
</head>
<body>
    <main>

        <img class="pokedex" src="imagens/pokedex.png" alt="">

        <img class="pokemon_img" src="" alt="">

        <h1 class="pokemon_dados">
            <span class="pokemon_id"></span> -
            <span class="pokemon_nome"></span> 
        </h1>

        <form class="form">
            <input id="input_form" 
            type="search" 
            placeholder="Nome ou ID" 
            required>
        </form>

        <div class="buttons">
            <button class="button btnprev">&lt; Prev</button>
            <button class="button btnnext">Next &gt;</button>
        </div>
       
      
    </main>
    
</body>
</html>
